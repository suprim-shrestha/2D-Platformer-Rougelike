<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Platformer Rougelike</title>

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <canvas class="canvas"></canvas>
      <div class="main-menu">
        <div class="controls">
          <h3>Controls</h3>
          <ul>
            <li>Movement: ArrowLeft/ArrowRight</li>
            <li>Climb: ArrowUp/ArrowDown</li>
            <li>Jump: Space</li>
            <li>Primary: D</li>
            <li>Secondary: S</li>
            <li>Roll: LeftShift</li>
            <li>Interact: E</li>
          </ul>
        </div>
        <button class="btn-start">Start Game</button>
      </div>
    </div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/input.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="scripts/data/collisions.js"></script>
    <script src="scripts/data/ropeCollision.js"></script>
    <script src="scripts/data/spawnableLocations.js"></script>
    <script src="scripts/data/enemyControlBlocks.js"></script>
    <script src="scripts/data/commando.js"></script>
    <script src="scripts/data/enemies.js"></script>
    <script src="scripts/data/boss.js"></script>
    <script src="scripts/data/items.js"></script>
    <script src="scripts/itemFunctions.js"></script>
    <script src="scripts/Class/CollisionBlock.js"></script>
    <script src="scripts/Class/Sprite.js"></script>
    <script src="scripts/Class/Instance.js"></script>
    <script src="scripts/Class/Chest.js"></script>
    <script src="scripts/Class/Game.js"></script>
    <script src="scripts/Class/Director.js"></script>
    <script src="scripts/Class/Teleporter.js"></script>
    <script src="scripts/Class/Stage.js"></script>
    <script src="scripts/Class/ItemInstance.js"></script>
    <script src="scripts/Class/DamagerInstance.js"></script>
    <script src="scripts/Class/CharacterInstance.js"></script>
    <script src="scripts/Class/EnemyInstance.js"></script>
    <script src="scripts/Class/BossInstance.js"></script>
    <script src="scripts/Class/PlayerInstance.js"></script>
    <script src="scripts/gameHUD.js"></script>
    <script src="scripts/gameOver.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/mainMenu.js"></script>
  </body>
</html>
